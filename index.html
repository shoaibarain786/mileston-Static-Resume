<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resum bulider</title>
    
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <h1>Static Resume Shoaib Arain</h1>

    <form id="resume forme ">

        <fieldset >
                    <legend> personal informatin</legend>
                    <label for="name">Full Name</label>
                    <input type="text"id ="name=" placeholder="name" required>  <br>


                    <label for="Last Name"> Last Name</label>
                    <input type="text"id ="Last Name" placeholder="name">

                    <label for="Email">email</label>
                    <input type="email" id="email" placeholder="@gmail.com"required> <br>

                
                    <label for="phone">Phone</label> 
                     
                    <input type="phone"id="phone "placeholder="xxxxxxx" required>


                    <!--profile picture-->
                    
                    <label for="--profilePicture">profilePicture</label>
                    <input type="file" id="--profilePicturen" name="--profilePicture">
                    
           </fieldset>





        <fieldset>


            <legend>Education</legend>
            <label for="Education"></label>
            <textarea id="Education"name="Education" rows="4"required></textarea>

        </fieldset>




        <fieldset>


            <legend>Experience</legend>
            <label for="Experience"></label>
            <textarea id="Experience"name="Experience" rows="4"required></textarea>

        </fieldset>


        <fieldset>


            <legend>Skills
            </legend>
            <label for="Skills"></label>
            <textarea id="Skills"name="Skills" rows="4"required></textarea>

        </fieldset>

             <button type="submit">Genrate resume below </button>

    </form>


<script src="script.js"></script>


</body>
</html>
